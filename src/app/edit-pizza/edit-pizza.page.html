<ion-header>
  <ion-toolbar>
    <ion-buttons>
     <ion-back-button>
       
     </ion-back-button>
    </ion-buttons>
    <ion-title>{{nomePizza}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 <form #form="ngForm" (ngSubmit)="editar(form)">
   <div *ngIf="pizzaPronta">
      <ion-item>
          <ion-label position="floating"> Nome da pizza</ion-label> 
             <ion-input type="text" name="nomePizza" value="{{nomePizza}}" ngModel>
             </ion-input>
        </ion-item>
        <ion-item>
         <ion-label position="floating">Descrição da pizza</ion-label> 
            <ion-input type="text" name="descricaoPizza" value="{{descricaoPizza}}" ngModel>
            </ion-input>
       </ion-item>
       <ion-item>
         <ion-label position="floating">Preço da pizza</ion-label> 
            <ion-input type="text" name="precoPizza" value="{{precoPizza}}" ngModel>
            </ion-input>
           </ion-item>
       <br/>
       <br/>
       <ion-button expand="block"  message="Pizza cadastrada com sucesso" type="submit">Salvar</ion-button>     
   </div>
   <div *ngIf="!pizzaPronta">
     <ion-item>
       <ion-skeleton-text animated> 
       </ion-skeleton-text>
     </ion-item>
     <ion-item>
        <ion-skeleton-text animated>
        </ion-skeleton-text>
      </ion-item>
      <ion-item>
          <ion-skeleton-text animated >
          </ion-skeleton-text>
        </ion-item>    
      
   </div>
 </form>
</ion-content>
